<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulário.css" media="screen">
    <title>Cadastro</title>

</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <Form>
        <fieldset class="grupo">
            <div class="campo">
                <Label for="nome"><strong>Nome</strong></Label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <Label for="sobrenome"><strong>Sobrenome</strong></Label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <Label for="email"><strong>Email</strong></Label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <Label><strong>Qual lado da aplicação você desenvolve?</strong></Label>
            <Label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </Label>
            <Label>
                <input type="radio" name="devweb" value="backend">Back-end
            </Label>
            <Label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </Label>
        </div>

        <div class="campo">
            <Label for="senioridade"><strong>Senioridade</strong></Label>
            <select id="senioridade">
                <option selected disabled value="">Selecione </option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <Label><strong>Selecione as tecnologias que utiliza</strong></Label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <Label for="tecnologia1"> HTML</Label>
                <input type="checkbox" id="tecnologia1" name="tecnologia2" value="CSS">
                <Label for="tecnologia2"> CSS</Label>
                <input type="checkbox" id="tecnologia1" name="tecnologia3" value="Javascript">
                <Label for="tecnologia3"> Javascript</Label>
                <input type="checkbox" id="tecnologia1" name="tecnologia4" value="PHP">
                <Label for="tecnologia4"> PHP</Label>
                <input type="checkbox" id="tecnologia1" name="tecnologia5" value="C#">
                <Label for="tecnologia5"> C#</Label>
                <input type="checkbox" id="tecnologia1" name="tecnologia6" value="Phyton">
                <Label for="tecnologia6"> Phyton</Label>
                <input type="checkbox" id="tecnologia1" name="tecnologia7" value="Java">
                <Label for="tecnologia7"> Java</Label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <Label for="experiencia"><strong>Conte um pouco da sua experiência</strong></Label>
            <textarea row="6" style="width: 26em;" name="experiencia" id="experiencia" cols="30" rows="10"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>

    </Form>

</body>

</html>
